broker:
  envPrefix: ORIONLD_
  mutexPolicy: none
  maxConnections: 20000
  logging:
    level: FATAL
  notificationMode: threadpool:10000:1000

  reqPoolSize: 16
  db:
    hosts:
      - mongo-mongodb-0.mongo-mongodb-headless.fiware.svc.cluster.local
      - mongo-mongodb-1.mongo-mongodb-headless.fiware.svc.cluster.local
    replicaSet: rs0
    writeConcern: 0
    poolSize: 128
deployment:
  replicaCount: 4
  image:
    repository: fiware/orion-ld
    tag: 0.8-PRE-137
  resources:
    limits:
      cpu: 4
      memory: 24576Mi
    requests:
      cpu: 4
      memory: 24576Mi