name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  IMAGE_NAME_TEST: wistefan/orion-loadtest
  IMAGE_NAME_AGGREGATION: wistefan/loadtest-aggregation

jobs:
  
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push-test:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME_TEST:latest -f docker/test/Dockerfile .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME_TEST:latest
          
  push-aggregation:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME_AGGREGATION:latest -f docker/aggregation/Dockerfile .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME_AGGREGATION:latest